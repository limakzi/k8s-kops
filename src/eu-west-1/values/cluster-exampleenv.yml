---
cloudProvider: aws
awsRegion: eu-west-1

configBase: example-kops-s3
kubernetesVersion: 1.9.6

cluster: k8s-jail
dnsZone: exampledev.example.com

apiLoadbalancerType: Public
kubeletEnableCustomMetrics: true
kubernetesApiAccess: [
  0.0.0.0/0
]

sshAccess: [
  0.0.0.0/0
]

networkCIDR: 192.168.0.0/24
nonMasqueradeCIDR: 100.64.0.0/10

iamLegacy: false
iamAllowContainerRegistry: true

etcdEncryptedVolume: true
etcdEnableTLS: true
etcdVersion: 3.2.17

bastionAssociatePublicIp: true
bastionDetailedInstanceMonitoring: true
bastionImage: ami-4c457735
bastionMachineType: t2.large

masterDetailedInstanceMonitoring: true
masterImage: ami-4c457735
masterMachineType: t2.large

nodeDetailedInstanceMonitoring: true
nodeImage: ami-4c457735
nodeMachineType: t2.large
nodeSize: 3

topologyDnsType: Private
topologyMasters: private
topologyNodes: private

sshPublicKey: ssh-public-key
